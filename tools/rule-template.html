<section class="rule">
    <h3>{{name}}</h3>
    <p class="svg">
        <h4>Railroad diagram</h4>
        <object data="{{svgFileName}}" type="image/svg+xml">
            <img src="{{svgFileName}}" />
        </object>
    </p>
    <div class="ebnf">
        <h4>EBNF</h4>
        <pre>{{{grammar}}}</pre>
    </div>
</section>
